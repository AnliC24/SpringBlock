<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
   <head>
    <div th:replace="Base/loginBase::headLoginBase"></div>
    <title>节点登录</title>
</head>
<body class="login-page sidebar-collapse">
    <!-- Navbar -->
    <div th:replace="Login/navMenus::LoginNav"></div>
    <!-- Nav -->
    
    <!-- End Navbar -->
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url(/assets/img/login.jpg)"></div>
         <!-- header -->
          <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                   
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img th:src="@{/assets/img/now-logo.png}" alt="">
                            </div>
                        </div>
                        <div class="content">
                        <div class="alert alert-warning" role="alert" th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></div>
                        <div class="alert alert-success" role="alert" th:if="${param.logout}" th:text="节点成功退出"></div>
                        <div class="alert alert-success" role="alert" th:if="${registryMessage}" th:text="节点注册成功"></div>
                         <form  th:action="@{/login}" method="post">
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="请输入登录邮箱..." name="username">
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                                <input type="password" placeholder="请输入登录密码..." class="form-control" name="password"/>
                            </div>
                            <div class="footer text-center">
                                <input class="btn btn-primary btn-round btn-lg btn-block" type="submit" value="登录" />
                            </div>
                          </form>                         
                        </div>
                        <div class="pull-left">
                            <h6>
                                <a th:href="@{/register}" class="link">注册</a>
                            </h6>
                        </div>
                        <div class="pull-right">
                            <h6>
                                <a href="#pablo" class="link">帮助</a>
                            </h6>
                        </div>

                </div>
            </div>
        </div>
         <!-- header -->
         <!-- footer -->
          <div th:replace="Login/footer::LoginFooter"></div>
         <!-- footer -->
    </div>
</body>
<div th:replace="Base/footerBase::footerLoginBase"></div>
</html>
