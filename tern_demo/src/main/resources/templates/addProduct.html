     <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">交易共识</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form th:action="@{/order/vaildOrderByChain}" class="tm-edit-product-form" method="post">
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >节点邮箱
                    </label>
                    <input
                      id="receiveEmail"
                      name="receiveEmail"
                      type="text"
                      th:text="${vaildOrder.receiveEmail}"
                      class="form-control validate"
                      disabled
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >交易内容</label
                    >
                    <textarea
                      class="form-control validate"
                      rows="3"
                      name="info"
                      id="info"
                      th:text="${vaildOrder.info}"
                      required
                      disabled
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >交易链</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="category"
                    >
                      <option selected>P1链</option>
                      <option value="1">P2链</option>
                      <option value="2">P3链</option>
                      <option value="3">P4链</option>
                    </select>
                  </div>
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="expire_date"
                            >发起时间
                          </label>
                          <input
                            name="time"
                            id="time"
                            type="text"
                            th:text="${vaildOrder.time}"
                            class="form-control validate"
                            data-large-mode="true"
                            disabled
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="stock"
                            >发起节点
                          </label>
                          <input
                            id="sendEmail"
                            name="sendEmail"
                            type="text"
                            th:text="${vaildOrder.sendEmail}"
                            class="form-control validate"
                            required
                            disabled
                          />
                        </div>
                  </div>
                  
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"
                  ></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;" />
                  <input
                    type="button"
                    class="btn btn-primary btn-block mx-auto"
                    value="上传交易附件"
                    onclick="document.getElementById('fileInput').click();"
                  />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">交易验证开启</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="tm-footer row tm-mt-small">

        </p>
        </div>
    </footer>

    <!-- https://getbootstrap.com/ -->

      $(function() {
        $("#expire_date").datepicker();
      });
